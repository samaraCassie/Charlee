# Pre-commit hooks configuration
# Install: pip install pre-commit && pre-commit install

repos:
  # ========================================
  # BACKEND - PYTHON
  # ========================================
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: Black (Python formatter)
        language_version: python3.12
        files: ^backend/
        args: [--line-length=100]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.11
    hooks:
      - id: ruff
        name: Ruff (Python linter)
        files: ^backend/
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: MyPy (Python type checker)
        files: ^backend/
        additional_dependencies: [types-all]
        args: [--ignore-missing-imports]

  # ========================================
  # FRONTEND - TYPESCRIPT/JAVASCRIPT
  # ========================================
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.0.0
    hooks:
      - id: eslint
        name: ESLint (TypeScript linter)
        files: ^interfaces/web/.*\.[jt]sx?$
        types: [file]
        args: [--fix]
        additional_dependencies:
          - eslint@9.36.0
          - typescript@5.9.3
          - '@typescript-eslint/parser@8.0.0'
          - '@typescript-eslint/eslint-plugin@8.0.0'

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: Prettier (Code formatter)
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown, css]
        args: [--write]

  # ========================================
  # GENERAL CHECKS
  # ========================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-added-large-files
        name: Check for large files
        args: [--maxkb=500]
      - id: detect-private-key
        name: Detect private keys (CRITICAL!)
      - id: check-case-conflict
        name: Check for case conflicts
      - id: mixed-line-ending
        name: Check for mixed line endings

  # ========================================
  # SECURITY
  # ========================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json

# Configuration
default_language_version:
  python: python3.12
  node: 18.0.0

# Skip specific hooks if needed (use sparingly)
# SKIP=mypy git commit -m "message"

# Run all hooks
# pre-commit run --all-files
