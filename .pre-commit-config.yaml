# Pre-commit hooks for Charlee project
# Run: pre-commit install (to activate)
# Run: pre-commit run --all-files (to test)

repos:
  # Black - Python code formatter
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: Format Python code with Black
        files: ^backend/
        args: [--config=backend/pyproject.toml]

  # Ruff - Fast Python linter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.11
    hooks:
      - id: ruff
        name: Lint Python with Ruff
        files: ^backend/
        args: [--fix, --unsafe-fixes]

  # MyPy - Static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: Type check with MyPy
        files: ^backend/
        args: [--config-file=backend/pyproject.toml, --ignore-missing-imports]
        additional_dependencies:
          - types-redis
          - types-python-dateutil

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
        exclude: ^\.github/workflows/
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-added-large-files
        name: Check for large files
        args: [--maxkb=1000]
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: debug-statements
        name: Check for debug statements
      - id: mixed-line-ending
        name: Check for mixed line endings
        args: [--fix=lf]

  # Python-specific checks
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
        name: Check for blanket noqa
      - id: python-check-blanket-type-ignore
        name: Check for blanket type ignore
      - id: python-no-eval
        name: Check for eval() usage
      - id: python-use-type-annotations
        name: Enforce type annotations

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        name: Security check with Bandit
        args: [-r, backend/, -ll, --skip, B101]
        files: ^backend/
        exclude: ^backend/tests/

# Configuration
default_language_version:
  python: python3.12

fail_fast: false
