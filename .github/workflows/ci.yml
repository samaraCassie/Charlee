name: CI - Quality & Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-quality:
    name: Backend - Linting & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements-dev.txt

      - name: Run Black (formatação)
        run: |
          cd backend
          black --check --diff .

      - name: Run Ruff (linting)
        run: |
          cd backend
          ruff check .

      - name: Run MyPy (type checking)
        run: |
          cd backend
          mypy . --ignore-missing-imports || true
        continue-on-error: true

  backend-tests:
    name: Backend - Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_USER: charlee_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: charlee_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements-dev.txt') }}

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements-dev.txt

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://charlee_test:test_password@localhost:5432/charlee_test_db
          REDIS_URL: redis://localhost:6379
          OPENAI_API_KEY: sk-test-key-not-real
          SECRET_KEY: test-secret-key-for-ci
          RATE_LIMIT_ENABLED: false
          LOG_LEVEL: INFO
        run: |
          cd backend
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  frontend-quality:
    name: Frontend - Linting & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: interfaces/web/package-lock.json

      - name: Install dependencies
        run: |
          cd interfaces/web
          npm ci

      - name: Run ESLint
        run: |
          cd interfaces/web
          npm run lint
        continue-on-error: true

      - name: TypeScript check
        run: |
          cd interfaces/web
          npm run build

  frontend-tests:
    name: Frontend - Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: interfaces/web/package-lock.json

      - name: Install dependencies
        run: |
          cd interfaces/web
          npm ci

      - name: Run tests with coverage
        run: |
          cd interfaces/web
          npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./interfaces/web/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  docker-build:
    name: Docker - Build Test
    runs-on: ubuntu-latest
    needs: [backend-quality, frontend-quality]

    steps:
      - uses: actions/checkout@v3

      - name: Build backend Docker image
        run: |
          cd backend
          docker build -t charlee-backend:test .
        continue-on-error: true

  security-scan:
    name: Security - Dependency Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
