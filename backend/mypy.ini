[mypy]
# MyPy configuration for Charlee backend
python_version = 3.12
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
explicit_package_bases = True
namespace_packages = True

# Exclude paths
exclude = (?x)(
    ^database/migrations/
    | ^tests/
    | ^\.venv/
  )

# Per-module options
[mypy-tests.*]
ignore_errors = True

[mypy-database.migrations.*]
ignore_errors = True
